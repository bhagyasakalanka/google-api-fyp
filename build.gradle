apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'DriveQuickstart'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.api-client/google-api-client
    compile group: 'com.google.api-client', name: 'google-api-client', version: '1.30.9'

    // https://mvnrepository.com/artifact/com.google.oauth-client/google-oauth-client-jetty
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.31.0'

    // https://mvnrepository.com/artifact/com.google.apis/google-api-services-drive
    compile group: 'com.google.apis', name: 'google-api-services-drive', version: 'v3-rev197-1.25.0'

//    compile 'com.google.api-client:google-api-client:1.30.9'
//    compile 'com.google.oauth-client:google-oauth-client-jetty:1.30.9'
//    compile 'com.google.apis:google-api-services-drive:v3-rev110-1.30.9'

}